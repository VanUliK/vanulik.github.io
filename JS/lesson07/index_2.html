<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="elem">
      <img src="photo.png" alt="photo" />
      <div class="content">
        <h2 class="heading">Lorem, ipsum dolor.</h2>
        <p class="text">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Recusandae,
          ea!
        </p>
      </div>
    </div>
    <script>
      // Необходимо с помощью querySelector найти параграф с классом text
      const classText = document.querySelector(".text");
      console.log(classText);

      // Вывести в консоль соседний элемент h2
      console.log(classText.previousElementSibling);
      console.log(classText.parentElement.firstElementChild);
      // const content = document.querySelector(".content");
      // console.log(content.children[0]);
      // console.log(content.firstElementChild);

      // Вывести в консоль родительский элемент content
      const classContent = classText.parentElement;
      console.log(classContent);

      // Вывести в консоль картинку
      let img = document.querySelector("img");
      console.log(img.src);
      console.log(img.getAttribute("src"));

      // Вывести в консоль родительский элемент elem
      const classElem = classText.parentElement.parentElement;
      console.log(classElem);

      // Необходимо с помощью querySelector найти параграф с классом text
      // - Вывести в консоль соседний элемент h2
      // - Вывести в консоль родительский элемент content
      // - Вывести в консоль картинку
      // - Вывести в консоль родительский элемент elem
      const parEl = document.querySelector(".text");
      console.log(parEl.previousElementSibling);
      console.log(parEl.parentElement);
      console.log(parEl.parentElement.previousElementSibling);
      console.log(parEl.parentElement.previousElementSibling.parentElement);
      // parEl.onclick = function () {
      //     parEl.previousElementSibling.remove();
      // }
      //=======================================================
    </script>
  </body>
</html>
