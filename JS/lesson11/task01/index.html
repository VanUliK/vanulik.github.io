  <div class="content ">
    <template class="template_content">
      <div class="block center">
        <div class="image__block">
          <img class="image" src="./img/img_2.jpg" alt="">
        </div>
        <div class="item">
          <h2 class="name"></h2>
          <p class="price">Price: <span class="price_color">$52</span> </p>
          <p class="color">Color: Black</p>
          <p class="size">Size: </span></p>
          <p class="quantity">Quantity: <input class="input" type="number" value="1"> </p>
        </div>
      </div>
    </template>
  </div>


  <script>
    fetch("./data.json")
      .then((response) => response.json())
      .then((data) => showItem(data))
      .catch((error) => console.error(error));

    function showItem(data) {

      const templateEl = document.querySelector('.template_content');
      const contentEl = document.querySelector('.content');

      data.forEach(element => {

        const testEl = templateEl.content
          .querySelector(".block")
          .cloneNode(true);


        const imagepicEl = testEl.querySelector(".image");
        imagepicEl.src = element.image;



        const nameEl = testEl.querySelector(".name");
        nameEl.textContent = element.head;

        const priceEl = testEl.querySelector(".price");
        const redSize = priceEl.querySelector('.price_color');
        redSize.textContent = '$' + element.price;

        const colorEl = testEl.querySelector(".color");
        colorEl.textContent = 'Color: ' + element.color;

        const sizeEl = testEl.querySelector(".size");
        sizeEl.textContent = 'Size: ' + element.size;


        const quantityEl = testEl.querySelector(".quantity");
        const inputEl = quantityEl.querySelector(".input");

        inputEl.textContent = 'Quantity:	' + element.quantity;

        contentEl.appendChild(testEl)


      });
    }

  </script>
