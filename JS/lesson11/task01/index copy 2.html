  <div class="content center">
    <template class="template_content">

      <div class="test">
        <div class="image__block">
          <img class="image" src="./img/img_2.jpg" alt="">
        </div>
        <div class="item">
          <h2 class="name">ELLERY X M'O CAPSULE</h2>
          <p class="price">Price: <span class="price_color">$52</span> </p>
          <p class="color">Color: Black</p>
          <p class="size">Size: Xl </p>
          <p class="quantity">Quantity: <input class="input" type="number" value="1"> </p>
        </div>
      </div>
    </template>
  </div>


  <script>
    fetch("./data.json")
      .then((response) => response.json())
      .then((data) => showItem(data))
      .catch((error) => console.error(error));

    function showItem(data) {

      const templateEl = document.querySelector('.template_content');
      const contentEl = document.querySelector('.content');
      const itemEl = document.querySelector('.item');
      // const testEl = document.querySelector('.test');

      data.forEach(element => {

        const imgEl = templateEl.content
          .querySelector(".image__block")
          .cloneNode(true);
        const boxEl = document.createElement('div');
        boxEl.classList.add('box__class');
        const imagepicEl = imgEl.querySelector(".image");
        imagepicEl.src = element.image;

        const itemEl = templateEl.content
          .querySelector(".item")
          .cloneNode(true);

        const nameEl = itemEl.querySelector(".name");
        nameEl.textContent = element.head;

        const priceEl = itemEl.querySelector(".price");
        priceEl.textContent = 'Price = ' + element.price;

        const colorEl = itemEl.querySelector(".color");
        colorEl.textContent = element.color;

        const sizeEl = itemEl.querySelector(".size");
        sizeEl.textContent = element.size;

        const quantityEl = itemEl.querySelector(".quantity");
        quantityEl.textContent = element.quantity;

        boxEl.appendChild(imgEl)
        boxEl.appendChild(itemEl)
        contentEl.appendChild(boxEl)


      });
    }

  </script>

</body>
