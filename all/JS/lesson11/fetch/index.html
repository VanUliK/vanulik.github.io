<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .content {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .card {
      width: 300px;
      border: 1px solid black;
      padding: 10px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    img {
      width: 200px;
    }
  </style>
</head>

<body>
  <div class="content"></div>
  <template class="card_template">
    <div class="card">

      <h1> <a class="heading" href=""></a></h1>
      </a>
      <p class="type"></p>
      <p class="info"></p>
      <!-- <img class="img" src="https://www.thecocktaildb.com/images/media/drink/5noda61589575158.jpg" /> -->
    </div>
  </template>
  <script>


    // fetch("https://api.publicapis.org/entries")
    fetch("https://openlibrary.org/api/volumes/brief/isbn/9780525440987.json")

      .then((response) => response.json())
      .then((data) => showCards(data))
      .catch((error) => console.error(error));



    function showCards(data) {

      const contentEl = document.querySelector(".content");
      const templateEl = document.querySelector(".card_template");
      console.log(data);

      data.entries.forEach((element) => {
        // data.forEach((element) => {
        const cardEl = templateEl.content
          .querySelector(".card")
          .cloneNode(true);

        const headingEl = cardEl.querySelector(".heading");
        headingEl.textContent = element.API;
        headingEl.href = element.Link;

        const typeEl = cardEl.querySelector(".type");
        typeEl.textContent = element.Description;

        const infoEl = cardEl.querySelector(".info");
        infoEl.textContent = element.Category;

        // const imgEl = cardEl.querySelector(".img");
        // imgEl.src = element.image_url;

        console.log(element.Link);

        contentEl.appendChild(cardEl);
      });
    }
  </script>
</body>

</html>
