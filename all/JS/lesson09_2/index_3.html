<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .error {
        border: 2px solid red;
      }
      .right {
        border: 2px solid green;
      }
      .input {
        outline: none;
      }
    </style>
  </head>
  <body>
    <form action="#" class="form">
      <input type="text" class="input" />
      <button class="button" type="submit" disabled>Отправить</button>
    </form>
    <p class="info"></p>

    <script>
      // Создать поле ввода (пароль)
      // Кнопка отправить
      // Если пользователь вводит текст “пароль” то поле ввода должно быть подсвечено зеленым цветом
      // Если пароль неверный, у поля ввода появляется красная обводка и текст “пароль неверный”
      const inputEl = document.querySelector(".input");
      const buttonEl = document.querySelector(".button");
      const infoEl = document.querySelector(".info");

      const password = "пароль";

      inputEl.addEventListener("input", function (e) {
        console.log(e.target.value);
        if (e.target.value == password) {
          inputEl.classList.remove("error");
          inputEl.classList.add("right");
          buttonEl.removeAttribute("disabled");
        } else {
          inputEl.classList.remove("right");
          inputEl.classList.add("error");
        }
      });
    </script>
  </body>
</html>
